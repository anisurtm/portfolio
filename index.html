.span3{
    font-weight: bold;

.box1{
    margin-top: 100px;
    justify-content: space-around;
    align-items: center;
}
.div3{
    line-height: 1.5;
}
#top{
    border: 2px solid;
    border-radius: 50%;
    padding: 3px;
    color: #002bff;
    margin-left: 5px;
}

.button-4 {
    font-size: 15px;
    font-weight: bold;
    padding: 0.6em 2em;
    border: none;
    outline: none;
    color: rgb(255, 255, 255);
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
  }
  
  .button-4:before {
    content: "";
    background: linear-gradient(
      45deg,
      #ff0000,
      #ff7300,
      #fffb00,
      #48ff00,
      #00ffd5,
      #002bff,
      #7a00ff,
      #ff00c8,
      #ff0000
    );
    position: absolute;
    top: -2px;
    left: -2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    -webkit-filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing-button-85 20s linear infinite;
    transition: opacity 0.3s ease-in-out;
    border-radius: 10px;
  }
  
  .button-4:after {
    z-index: -1;
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #222;
    left: 0;
    top: 0;
    border-radius: 10px;
  }
  .hr1{
    margin-top: 50px;
  }
  i{
    cursor: pointer;
  }
  .box3{
    width: 300px;
    height: 381px;
    border-radius: 5px;
    position: relative;
    overflow: hidden;
    transform: matrix3d(0,0,0);
    box-shadow: 2px 2px 10px grey; 
    margin-top: 100px;   
}
.wave{
    opacity: .4;
    position: absolute;
    top: 3%;
    left: 50%;
    background-color: #0af;
    width: 500px; 
    height: 500px;
    margin-left: -250px;
    margin-top: -250px;
    transform-origin: 50% 48%;
    border-radius: 43%;
    animation: rok 3000ms infinite linear ;
}
.wave.-three{
    animation: rok 5000ms infinite linear ;
}
.wave.-two{
    animation: rok 7000ms infinite linear ;
    opacity: .1;
    background: yellow;
}
.box:after{
    display: block;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom,
    rgba(#cd3d6d,1),
    rgba(#68b0f8,0) 80%,
    rgba(width,.5));
    z-index: 11;
   transform: translate(0,0,0);
}
@keyframes rok{
    from{transform: rotate(360deg); }
}
a{
    text-decoration: none;
}

</style>

.button-4 {

    border: none;
    outline: none;
    color: rgb(255, 255, 255);
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    user-select: none;
    -webkit-user-select: none;
    touch-action: manipulation;
  }
  
  .button-4:before {
    content: "";
    background: linear-gradient(
      45deg,
      #ff0000,
      #ff7300,
      #fffb00,
      #48ff00,
      #00ffd5,
      #002bff,
      #7a00ff,
      #ff00c8,
      #ff0000
    );
    position: absolute;
    top: -2px;
    left: -2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    -webkit-filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing-button-85 20s linear infinite;
    transition: opacity 0.3s ease-in-out;
    border-radius: 10px;
  }
  
  .button-4:after {
    z-index: -1;
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #222;
    left: 0;
    top: 0;
    border-radius: 10px;
  }
  .hr1{
    margin-top: 50px;
  }
  i{
    cursor: pointer;
  }
  .box3{
    width: 300px;
    height: 381px;
    border-radius: 5px;
    position: relative;
    overflow: hidden;
    transform: matrix3d(0,0,0);
    box-shadow: 2px 2px 10px grey; 
    margin-top: 100px;   
}
.wave{
    opacity: .4;
    position: absolute;
    top: 3%;
    left: 50%;
    background-color: #0af;
    width: 500px; 
    height: 500px;
    margin-left: -250px;
    margin-top: -250px;
    transform-origin: 50% 48%;
    border-radius: 43%;
    animation: rok 3000ms infinite linear ;
}
.wave.-three{
    animation: rok 5000ms infinite linear ;
}
.wave.-two{
    animation: rok 7000ms infinite linear ;
    opacity: .1;
    background: yellow;
}
.box:after{
    display: block;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom,
    rgba(#cd3d6d,1),
    rgba(#68b0f8,0) 80%,
    rgba(width,.5));
    z-index: 11;
   transform: translate(0,0,0);
}
@keyframes rok{
    from{transform: rotate(360deg); }
}
a{
    text-decoration: none;
}
</style>
